        <script src="./hmzLibrary.js"></script>
        <script>
            // docment ready
            document.addEventListener("DOMContentLoaded", function (event) {
                const colums = [
                    {
                        id: 1,
                        field: "id",
                        name: "id",
                        type: "number"
                    },
                    {
                        id: 2,
                        field: "name",
                        name: "name",
                        type: "text"
                    },
                    {
                        id: 3,
                        field: "username",
                        name: "username",
                        type: "text"
                    },
                    {
                        id: 4,
                        field: "email",
                        name: "email",
                        type: "text"
                    },
                    {
                        id: 5,
                        field: "phone",
                        name: "phone",
                        type: "text"
                    },
                    {
                        id: 6,
                        field: "website",
                        name: "website",
                        type: "text"
                    }
                ]
                getData(colums);
            });
            // colums
            function getData(colums) {
                // Get Data
                let API_URL = "https://jsonplaceholder.typicode.com/users";
                const configs ={
                    id: "hmzDatatable",
                    class: "table table-striped table-hover",
                    showAction: {
                        edit: true,
                        delete: true,
                        view: true
                    },
                    buttons: [
                        {
                            id: "btnEdit",
                            class: "btn btn-primary",
                            text: "Edit",
                            icon: "bi-pencil-square",
                            event: function (data) {
                                // get data-id
                                let id= data.srcElement.dataset.id;
                                alert(id);
                            }
                        },
                        {
                            id: "btnDelete",
                            class: "btn btn-danger",
                            text: "Delete",
                            icon: "bi-trash",
                            event: function (data) {
                                let id= data.srcElement.dataset.id;
                                alert(id);
                            }
                        },
                        {
                            id: "btnView",
                            class: "btn btn-success",
                            text: "View",
                            icon: "bi-eye",
                            event: function (data) {
                               let id= data.srcElement.dataset.id;
                                 alert(id);
                            }
                        }
                    ]
                }
                let data = HMZ.httpClient(API_URL, "GET")
                    .then(function (res) {
                        if (res.length > 0) {
                            let table = HMZ.createTable(res, colums, configs);
                            console.log(table);
                        }
                    })
                    .catch(function (error) {
                        console.error("Error:", error);
                    });
            }



        </script>
